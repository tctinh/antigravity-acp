name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: |
          mkdir -p bin release
          bun build src/cli.ts --compile --target=bun-darwin-arm64 --outfile bin/antigravity-acp-darwin-arm64
          bun build src/cli.ts --compile --target=bun-darwin-x64 --outfile bin/antigravity-acp-darwin-x64
          bun build src/cli.ts --compile --target=bun-linux-x64 --outfile bin/antigravity-acp-linux-x64
          bun build src/cli.ts --compile --target=bun-linux-arm64 --outfile bin/antigravity-acp-linux-arm64
          bun build src/cli.ts --compile --target=bun-windows-x64 --outfile bin/antigravity-acp-windows-x64.exe

      - name: Package archives
        run: |
          cd bin
          tar -czvf ../release/antigravity-acp-darwin-arm64.tar.gz antigravity-acp-darwin-arm64
          tar -czvf ../release/antigravity-acp-darwin-x64.tar.gz antigravity-acp-darwin-x64
          tar -czvf ../release/antigravity-acp-linux-x64.tar.gz antigravity-acp-linux-x64
          tar -czvf ../release/antigravity-acp-linux-arm64.tar.gz antigravity-acp-linux-arm64
          zip ../release/antigravity-acp-windows-x64.zip antigravity-acp-windows-x64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
